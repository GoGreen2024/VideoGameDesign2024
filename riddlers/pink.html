<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=800px,height=600px, initial-scale=1.0">
        <title>riddlers</title>
        <style>
            .container  {
                width: 800px;
            }
        </style>
    </head>

    <body style="background-color: black; ">
        <div id="bg" style="object-fit: cover; position: relative; ">
            <img draggable="false" src="Pink_Mermaid.png">
        </div>

        <div class="container" style="width: 600px; height: 190px">
            <p id="demo" style="font-size: 30px; color:#F8C6D8; font-family:'Courier New', Courier, monospace; z-index: 2; object-fit: cover; position: relative; top: -225px; left: 100px;"></p>
        </div>

        <script>
            var i = 0;
            var txt = 'I am always hungry, I must always be fed. The finger I touch will soon turn red. What am I?'; /* The text */
            var speed = 50; /* The speed/duration of the effect in milliseconds */

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
                else {
                    showPrompt();
                }
            }

            function showPrompt() {
                var userInput = prompt("What is your answer?").toLowerCase();
                if (userInput == 'fire' || userInput == 'a fire') {
                    alert("correct");
                    window.close();
                } else {
                    alert("incorrect");
                }
            }   

            typeWriter();
        </script>
    </body>
</html>
